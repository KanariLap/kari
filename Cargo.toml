[package]
name = "Kari-lang"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
  "compiler/ast",
  "compiler/compiler",
  "compiler/parser",
  "compiler/passes",
  "compiler/span",
  "errors",
  "kari/package"
]

[workspace.dependencies.snarkvm]
version = "=0.11.6"

[workspace.dependencies.snarkvm-console]
version = "=0.11.6"

[lib]
path = "kari/lib.rs"

[[bin]]
name = "kari"
path = "kari/main.rs"

[features]
default = [ ]
ci_skip = [ "leo-compiler/ci_skip" ]
noconfig = [ ]

[dependencies.leo-ast]
path = "./compiler/ast"
version = "1.7.2"

[dependencies.leo-compiler]
path = "./compiler/compiler"
version = "1.7.2"

[dependencies.leo-errors]
path = "./errors"
version = "1.7.2"

[dependencies.leo-package]
path = "./kari/package"
version = "1.7.2"

[dependencies.leo-parser]
path = "./compiler/parser"
version = "1.7.2"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
  "compiler/ast",
